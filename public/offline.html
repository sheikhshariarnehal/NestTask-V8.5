<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0284c7">
  <title>NestTask - Offline</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{--bg:#f8fafc;--card:#fff;--text:#1e293b;--text-muted:#64748b;--primary:#0284c7;--primary-hover:#0369a1;--border:#e2e8f0}
    @media(prefers-color-scheme:dark){:root{--bg:#0f172a;--card:#1e293b;--text:#f1f5f9;--text-muted:#94a3b8;--border:#334155}}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1.5rem;text-align:center}
    .container{width:100%;max-width:400px}
    .logo{font-size:1.5rem;font-weight:700;color:var(--primary);margin-bottom:2rem;display:flex;align-items:center;justify-content:center;gap:0.5rem}
    .logo svg{width:32px;height:32px}
    .card{background:var(--card);border-radius:1rem;box-shadow:0 4px 6px -1px rgb(0 0 0/.1),0 2px 4px -2px rgb(0 0 0/.1);padding:2rem;border:1px solid var(--border)}
    .icon{width:64px;height:64px;margin:0 auto 1.5rem;background:linear-gradient(135deg,#0284c7 0%,#0ea5e9 100%);border-radius:1rem;display:flex;align-items:center;justify-content:center}
    .icon svg{width:32px;height:32px;color:#fff}
    h1{font-size:1.25rem;font-weight:600;margin-bottom:0.5rem}
    p{color:var(--text-muted);font-size:0.938rem;line-height:1.6;margin-bottom:1.5rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:0.5rem;background:var(--primary);color:#fff;border:none;border-radius:0.75rem;padding:0.75rem 1.5rem;font-size:0.938rem;font-weight:500;cursor:pointer;transition:background 0.2s,transform 0.1s;width:100%}
    .btn:hover{background:var(--primary-hover)}
    .btn:active{transform:scale(0.98)}
    .btn svg{width:18px;height:18px}
    .status{margin-top:1.5rem;padding-top:1.5rem;border-top:1px solid var(--border);display:flex;align-items:center;justify-content:center;gap:0.5rem;color:var(--text-muted);font-size:0.875rem}
    .status-dot{width:8px;height:8px;background:#ef4444;border-radius:50%;animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 11l3 3L22 4"/>
        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
      </svg>
      NestTask
    </div>
    
    <div class="card">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M16.72 11.06A10.94 10.94 0 0119 12.55"/>
          <path d="M5 12.55a10.94 10.94 0 015.17-2.39"/>
          <path d="M10.71 5.05A16 16 0 0122.58 9"/>
          <path d="M1.42 9a15.91 15.91 0 014.7-2.88"/>
          <path d="M8.53 16.11a6 6 0 016.95 0"/>
          <line x1="12" y1="20" x2="12.01" y2="20"/>
        </svg>
      </div>
      
      <h1>You're offline</h1>
      <p>No internet connection detected. Check your connection and try again.</p>
      
      <button class="btn" onclick="location.reload()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 2v6h-6"/>
          <path d="M3 12a9 9 0 0115-6.7L21 8"/>
          <path d="M3 22v-6h6"/>
          <path d="M21 12a9 9 0 01-15 6.7L3 16"/>
        </svg>
        Retry Connection
      </button>
      
      <div class="status">
        <span class="status-dot"></span>
        Waiting for connection
      </div>
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => location.reload());
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) location.reload();
    }, 5000);
  </script>
</body>
</html>
